<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>social media elements</title>
</head>
<body>
    <div id="friendList-cards-section">
        <div id="friendList-section-title">
            <h3>friend requests</h3>
            <p>see all</p>
        </div>
        <div id="friendList-cards-div"> 
            <div class="friendList-card">
                <div class="img-div"><img class="friend-img" src="images/friend-1.jpg" alt=""></div>
                <div class="status-div">
                    <p class="friend-name">Shriya Sharma</p>
                    <p class="friend-status">stranger</p>
                    <button class="btn">Add Friend</button>
                </div>
                
                
            </div>
            <div class="friendList-card">
                <div class="img-div"><img class="friend-img" src="images/friend-3.jpg" alt=""></div>
                <div class="status-div">
                    <p class="friend-name">Mira markovez</p>
                    <p class="friend-status">stranger</p>
                    <button class="btn">Add Friend</button>
                </div>
            </div>
            <div class="friendList-card">
                <div class="img-div"><img class="friend-img" src="images/friend-2.jpg" alt=""></div>
                <div class="status-div">
                    <p class="friend-name">Alex Rodgers</p>
                    <p class="friend-status">stranger</p>
                    <button class="btn">Add Friend</button>
                </div>
            </div>
            <div class="friendList-card">
                <div class="img-div"><img class="friend-img" src="images/friend-4.jpg" alt=""></div>
                <div class="status-div">
                    <p class="friend-name">Christine Fernandez</p>
                    <p class="friend-status">stranger</p>
                    <button class="btn">Add Friend</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
